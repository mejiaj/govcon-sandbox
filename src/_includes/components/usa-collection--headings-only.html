<!--
  ! Exercise: Add headings only collection of articles.
  https://designsystem.digital.gov/components/collection
-->
<ul id="example-collection-headers">
  {% for item in blog %}
  <li>
    <h4>
      <a href="javascript:void(0)" class="usa-link">
        {{ item.heading }}
      </a>
    </h4>
    <div>{{ item.source }}</div>
  </li>
  {% endfor %}
</ul>
