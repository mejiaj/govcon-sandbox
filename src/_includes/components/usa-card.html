<ul class="usa-card-group">
  {% for item in callouts %}
  <li class="usa-card">
    <div
      class="usa-card__container {% if forloop.first %} bg-primary text-white {% endif %}">
      <div class="usa-card__header">
        <h3 class="usa-card__heading">{{ item.heading }}</h3>
      </div>
      <div class="usa-card__body">{{ item.body }}</div>
        <!-- https://designsystem.digital.gov/components/button -->
        <a href="javascript:void(0)" class="dgc-button usa-button usa-button--outline {% if forloop.first %} usa-button--inverse {% endif %}">
          {{ item.cta }}
        </a>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
